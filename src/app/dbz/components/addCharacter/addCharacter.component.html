<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input class="form-control mt-2" type="text" placeholder="Nombre del personaje" name="name"
    [(ngModel)]="character.name">

  <input class="form-control mt-2" type="number" placeholder="Poder" name="power" [(ngModel)]="character.power">

  <button type="submit" class="btn btn-primary mt-2"> Agregar </button>
</form>
